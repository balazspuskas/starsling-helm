# StarSling - Service-ek: gateway (külső), worldsvc (belső), simulation (nincs port)

# --- Gateway Service (WebSocket + GraphQL) ---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-gateway
  labels:
    app: {{ .Release.Name }}
    component: gateway
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
    - port: {{ .Values.gateway.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: {{ .Release.Name }}
    component: gateway

---
# --- WorldSvc Service (belső HTTP) ---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-worldsvc
  labels:
    app: {{ .Release.Name }}
    component: worldsvc
spec:
  type: {{ .Values.worldsvc.service.type }}
  ports:
    - port: {{ .Values.worldsvc.service.port }}
      targetPort: 8081
      protocol: TCP
      name: http
  selector:
    app: {{ .Release.Name }}
    component: worldsvc

---
# --- Frontend Service (Three.js game client) ---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend
  labels:
    app: {{ .Release.Name }}
    component: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: {{ .Release.Name }}
    component: frontend

---
# --- Landing Service (statikus nginx) ---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-landing
  labels:
    app: {{ .Release.Name }}
    component: landing
spec:
  type: {{ .Values.landing.service.type }}
  ports:
    - port: {{ .Values.landing.service.port }}
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: {{ .Release.Name }}
    component: landing
