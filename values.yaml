# StarSling - 3 microservice: gateway, simulation, worldsvc

# --- Gateway (WebSocket + GraphQL API) ---
gateway:
  replicaCount: 1
  image:
    repository: ghcr.io/balazspuskas/starsling-gateway
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 8080
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# --- Simulation (Tick engine) ---
# KIKAPCSOLVA: a gateway futtatja a SimEngine-t
simulation:
  replicaCount: 0
  image:
    repository: ghcr.io/balazspuskas/starsling-simulation
    tag: latest
    pullPolicy: Always
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 200m
      memory: 128Mi

# --- World Service (Auth, Trade, Quest HTTP) ---
worldsvc:
  replicaCount: 1
  image:
    repository: ghcr.io/balazspuskas/starsling-worldsvc
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 8081
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# --- Frontend (Three.js game client, statikus nginx) ---
frontend:
  replicaCount: 1
  image:
    repository: ghcr.io/balazspuskas/starsling-frontend
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 32Mi

# --- Közös beállítások ---
imagePullSecrets:
  - name: ghcr-secret

env:
  DATABASE_URL: "postgres://devuser:devpassword@infrastructure-postgresql.infrastructure:5432/starsling?sslmode=disable"
  REDIS_URL: "redis://infrastructure-redis-master.infrastructure:6379/0"
  TICK_RATE: "20"
  GATEWAY_PORT: "8080"
  WORLDSVC_PORT: "8081"
  DEBUG_API: "true"

secretEnv:
  JWT_SECRET: "change-me-in-production"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/websocket-services: "starsling-gateway"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/use-http2: "false"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_http_version 1.1;
  hosts:
    - host: backend.starsling.c4y.hu
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - backend.starsling.c4y.hu
      secretName: starsling-backend-tls

registrySecret:
  create: false

initDB:
  enabled: false

vault:
  enabled: false

# --- Landing Page (statikus nginx) ---
landing:
  replicaCount: 1
  image:
    repository: ghcr.io/balazspuskas/starsling-landing
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 32Mi

frontendIngress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: play.starsling.c4y.hu
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - play.starsling.c4y.hu
      secretName: starsling-frontend-tls

landingIngress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: starsling.c4y.hu
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - starsling.c4y.hu
      secretName: starsling-landing-tls
